[DEFAULT]
; Set logging level
; ERROR = shows errors only
; WARNING = shows ERROR and warnings
; INFO = shows WARNING and running functions
; DEBUG = shows INFO and data/values
; default: WARNING
logging = INFO 

; Set IP of Venus Device
; DEFAULT = 127.0.0.1
ip = 127.0.0.1 

; Set Phase the charger is connect to:
; L1 = 820
; L2 = 831
; L3 = 832
; DEFAULT = 820
phase = 820

; Interface the charger is connected to
; DEFAULT = /dev/ttyUSB1
interface = /dev/ttyUSB1

; Set interval in seconds for calculating and writing cherge current
; data is saved in non volatile memory,
; so dont use a to little value
; DEFAULT = 30
interval = 30
